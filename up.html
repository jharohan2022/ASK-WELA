<!DOCTYPE html>
<html>

<head>
    <title>Login & Registration Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>

<body oncontextmenu="return false">

    <div class="cont" name="Sign in">
        <div class="form sign-in">
            <h2>Sign In</h2>
            <label>
                <span>Email Address</span>
                <input type="email" name="email address">
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password">
            </label>
            <a href="index.html"><button class="submit" type="submit">Sign In</button></a>



        </div>

        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h1>New Member here?</h1>

                </div>
                <div class="img-text m-in">
                    <h1>Old Member here</h1>

                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Sign Up</h2>
                <label>
                    <span>Name</span>
                    <input type="text" name="name" required>
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" name="email" required>
                </label>
                <label>
                    <label>
                        <span>Mobile No</span><br>
                        <input type="tel" name="number" required>
                    </label><br>
                    <span>Password</span>
                    <input type="password" name="up password" required>
                </label>

                <a href="index.html"><button type="button" class="submit">Sign Up Now</button></a>
            </div>
        </div>
    </div>


    <script>document.querySelector('.img-btn').addEventListener('click', function () {
            document.querySelector('.cont').classList.toggle('s-signup')
        }
        );


        const scriptURL = 'https://script.google.com/macros/s/AKfycbzMJFKMknCRwflrBxPtj9aO8RtQV9SbQxDsdgphS3ZTW842eTg3s2KNXWmuGR2kIbeu/exec'
        const form = document.forms['sign in']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert("Thank you! your form is submitted successfully."))
                .then(() => { window.location.reload(); })
                .catch(error => console.error('Error!', error.message))
        })

    </script>
</body>

</html>
